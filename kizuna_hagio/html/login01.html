<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title>KIZUNA～絆～</title>
		<meta name="Keywords" content="KIZUNA" />
		<meta name="Description" content="KIZUNA" />
		<link rel="stylesheet"  href="../common/css/login.css" media="all" />
	</head>

	<body>
		<h1>ログイン</h1>
        <hr>
        <div align="center">
        	<font color=red><span id="error_span"></span></font>
            <table border="0">
                    <tr>
                        <th class="login_field">
                            ユーザID
                        </th>
                        <td class="login_field">
                            <input type="text" id="user_address" name="mail_address" /><br/>
                        </td>
                    </tr>
                    <tr>
                        <th class="login_field">
                            パスワード
                        </th>
                        <td class="login_field">
                            <input type="text" id="user_pass" name="password" /><br/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="login_button">
                            <input type="submit" id="login_button" value="送信" />
                        </td>
                    </tr>
            </table>
            <a href="./touroku.html">新規登録</a>
        </div>


		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			var baseUrl = 'http://api.ki2na.madfaction.net:80/'
				$("#login_button").click( function() {

					var userAddress = $("#user_address").val();
					var userPass = $("#user_pass").val();

					$.ajax( {
						dataType : 'jsonp'
						, data     : {
							mail_address : userAddress,
							password : userPass
						}
						, url      : baseUrl + 'login/login'
						, cache    : false
						, async    : true
						, type     : 'get'
						, success  : function( data ) {
							var result = data['result'];
							if(result==0){
								window.location = "./home.html";
							}
							if(result==1){
								$("#error_span").text( "ユーザID,またはパスワードが間違っています。" );
							}
						}
					} );
				} );
		</script>
	</body>
</html>
